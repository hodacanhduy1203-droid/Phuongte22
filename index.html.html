i khô.", "analysis": "Cát căn, Sài hồ (Quân) giải cơ thanh nhiệt; Khương hoạt trợ Cát căn giải cơ; Bạch chỉ, Cát cánh, Hoàng cầm, Thạch cao (Tá) hỗ trợ trừ đau đầu và thanh nhiệt ở phế vị; Bạch thược, Cam thảo hòa dinh."}, {"name": "Sâm tô ẩm", "chapter": "Chương 2: Bài thuốc giải biểu", "ingredients": "Nhân sâm 12g, Tô diệp 12g, Cát căn 12g, Trần bì 8g, Bán hạ chế 6g, Tiền hồ 8g, Phục linh 12g, Chích cam thảo 8g, Bắc mộc hương 6g, Chỉ xác 8g, Cát cánh 8g.", "symptoms": "Sợ lạnh, phát sốt, không có mồ hôi, đau đầu, ngạt mũi, ho, đờm trắng, ngực đầy tức, người mệt mỏi, vô lực, khí đoản.", "detail": "Cách dùng là tán bột hãm uống hoặc sắc uống. Tác dụng ích khí giải biểu, lý khí hóa đàm. Chỉ định người cơ thể suy nhược bị ngoại cảm phong hàn, bên trong có đàm ẩm gây ho, nghẹt mũi.", "analysis": "Tô diệp, Cát căn (Quân) phát tán phong hàn; Tiền hồ, Bán hạ, Cát cánh hóa đàm; Trần bì, Chỉ xác lý khí; Nhân sâm (Thần) ích khí phù chính; Cam thảo (Sứ) điều hòa."}, {"name": "Tang cúc ẩm", "chapter": "Chương 2: Bài thuốc giải biểu", "ingredients": "Tang diệp 8-12g, Cúc hoa 4-8g, Liên kiều 8-16g, Bạc hà 4-8g, Hạnh nhân 12g, Cát cánh 4-12g, Cam thảo 4-6g, Lô căn 1 cành rễ.", "symptoms": "Hơi sợ lạnh, phát sốt, đau đầu, ngạt mũi, ho (triệu chứng chính là ho).", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng sơ phong, thanh nhiệt, tuyên phế chỉ khái. Chỉ định cảm mạo phong nhiệt thời kỳ đầu, ho là triệu chứng chính, sốt nhẹ, miệng hơi khát.", "analysis": "Tang diệp, Cúc hoa (Quân) sơ tán phong nhiệt nhẹ; Liên kiều thanh nhiệt giải độc; Cát cánh, Hạnh nhân (Thần) tuyên phế mạnh hơn bài Ngân kiều tán."}, {"name": "Thăng ma cát căn thang", "chapter": "Chương 2: Bài thuốc giải biểu", "ingredients": "Thăng ma 12g, Cát căn 12g, Bạch thược 12g, Chích cam thảo 6g.", "symptoms": "Phát sốt, sợ gió, hầu họng khô rát, mắt đỏ, nhiều rỉ (dùng cho sởi thời kỳ khởi phát chưa mọc hết).", "detail": "Cách dùng là tán bột hoặc sắc uống. Tác dụng giải cơ, thấu chẩn. Chỉ định sởi thời kỳ đầu ho  khí nhiệt, tả vị hỏa, sinh tân chỉ khát. Chỉ định nhiệt tà xâm phạm khí phận gây sốt cao, khát nước, ra mồ hôi nhiều, mạch hồng đại.", "analysis": "Thạch cao (Quân) thanh nhiệt ở khí phận; Tri mẫu (Thần) tả hỏa sinh tân; Cam thảo, Ngạnh mễ (Tá, Sứ) ích vị hòa trung."}, {"name": "Bạch đầu ông thang", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Bạch đầu ông 12-20g, Hoàng bá 12g, Hoàng liên 4-8g, Tần bì 12-16g.", "symptoms": "Đau quặn bụng, mót rặn, hậu môn nóng rát, phân có máu mủ.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng thanh thấp nhiệt, lương huyết, giải độc, chỉ lỵ. Chỉ định nhiệt lỵ, đi ngoài đau quặn, mót rặn, phân có máu mũi.", "analysis": "Bạch đầu ông (Quân) thanh nhiệt giải độc, lương huyết; Hoàng liên, Hoàng bá (Thần) thanh nhiệt ở trung và hạ tiêu; Tần bì (Tá) cố sáp chỉ lỵ."}, {"name": "Dưỡng âm thanh phế thang", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Sinh địa 12-20g, Mạch môn 8-16g, Huyền sâm 8-16g, Đan bì 8-16g, Bạch thược (sao) 8-12g, Bối mẫu 12-16g, Cam thảo 4-12g, Bạc hà 4-6g.", "symptoms": "Ho khan, đau họng, họng có màng trắng khó bóc (bạch hầu hoặc viêm họng mãn).", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng dưỡng âm thanh phế, lương huyết giải độc, thanh hầu họng. Chỉ định bạch hầu hoặc viêm họng mãn tính thể âm hư.", "analysis": "Sinh địa, Mạch môn, Huyền sâm (Quân) dưỡng âm thanh phế; Đan bì, Bạch thược lương huyết; Bối mẫu hóa đàm; Bạc hà thanh nhiệt hầu họng."}, {"name": "Hoàng liên giải độc thang", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Hoàng liên 4g, Hoàng cầm 8-16g, Hoàng bá 8g, Chi tử 8-16g.", "symptoms": "Sốt cao, vật vã, mê sảng, mụn nhọt, nôn ra máu, chảy máu cam.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng tả hỏa giải độc, thanh thấp nhiệt. Chỉ định các chứng thực nhiệt hỏa độc quá thịnh gây sốt cao, vật vã, mê sảng, mụn nhọt, xuất huyết.", "analysis": "Hoàng liên (Quân) tả tâm hỏa ở trung tiêu; Hoàng cầm tả hỏa ở thượng tiêu, Hoàng bá tả hỏa ở hạ tiêu (Thần); Chi tử (Tá, Sứ) thông đạt hỏa ở tam tiêu ra ngoài."}, {"name": "Long đởm tả can thang", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Long đởm thảo 2-8g, Chi tử 8-16g, Hoàng cầm 8-16g, Cam thảo 4-8g, Sài hồ 4-12g, Sinh địa 12-20g, Xa tiền 12-20g, Đương quy 8-16g, Trạch tả 8-16g, Mộc thông 8-12g.", "symptoms": "Đau đầu, đau vùng mạng sườn, mắt đỏ, miệng đắng, tai đau sưng, nước tiểu đục, ngứa đau bộ phận sinh dục.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng tả can đởm thực hỏa, thanh lợi hạ tiêu thấp nhiệt. Chỉ định can kinh hỏa thịnh gây đau đầu, mắt đỏ, tai ù, đau mạng sườn hoặc thấp nhiệt hạ tiêu gây di tinh, đới hạ.", "analysis": "Long đởm thảo (Quân) tả can đởm thực hỏa; Hoàng cầm, Chi tử (Thần) hỗ trợ thanh nhiệt; Đương quy, Sinh địa dưỡng huyết tư âm; Trạch tả, Mộc thông, Xa tiền (Tá) lợi thấp; Sài hồ dẫn thuốc vào kinh can."}, {"name": "Ngân kiều thạch học thang", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Kim ngân hoa 12-20g, Liên kiều 12-20g, Thạch hộc 12-20g, Đan bì 8-12g, Phục linh 16-24g, Thục địa 20g, Sơn thù 8-12g, Hoài sơn 12g, Trạch tả 8-16g.", "symptoms": "Viêm nhiễm đường tiết niệu kéo dài, thận âm hư tổn.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng dưỡng âm, tư thận, thanh nhiệt giải độc. Chỉ định viêm nhiễm mãn tính đường tiết niệu thể thận âm hư tổn.", "analysis": "Có đầy đủ bài Lục vị địa hoàng làm nòng cốt để dưỡng âm; Kim ngân hoa, Liên kiều thanh nhiệt giải độc; Thạch hộc dưỡng âm sinh tân."}, {"name": "Ngọc nữ tiễn", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Thạch cao 12-20g, Thục địa 12-20g, Mạch môn 8g, Tri mẫu 8g, Ngưu tất 8g.", "symptoms": "Phiền nhiệt, khát nước, đầu đau, lợi sưng đau, chảy máu chân răng, tiêu khát.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng tả vị nhiệt, tư âm. Chỉ định vị nhiệt thịnh kèm thận âm hư gây đau răng, khát nước, nhức đầu.", "analysis": "Thạch cao (Quân) thanh vị nhiệt; Thục địa (Tá) bổ thận âm; Tri mẫu, Mạch môn (Thần) hỗ trợ thanh nhiệt dưỡng âm; Ngưu tất (Sứ) dẫn hỏa hạ hành."}, {"name": "Ngũ vị tiêu độc ẩm", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Kim ngân hoa 12-20g, Cúc hoa (dã) 20g, Bồ công anh 20g, Tử hoa địa đinh 20g, Tử bối thiên (Quỳ tử) 8g.", "symptoms": "Các loại mụn nhọt, tại chỗ sưng nóng đỏ đau, toàn thân phát sốt.", "detail": "Cách dùng là sắc uống. Tác dụng thanh nhiệt giải độc, tiêu tán mụn nhọt. Chỉ định các loại mụn nhọt, sưng nóng đỏ đau.", "analysis": "Kim ngân hoa (Quân) thanh nhiệt giải độc, tiêu tán mụn nhọt; các vị còn lại hỗ trợ thanh nhiệt và hoạt huyết làm Sứ dược."}, {"name": "Nhân trần cao thang", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Nhân trần 20-30g, Chi tử 10-15g, Đại hoàng 5-10g.", "symptoms": "Người nóng, phát sốt, mặt mắt toàn thân vàng, nước tiểu vàng đỏ, đại tiện bí kết, miệng khát, bụng chướng.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng thanh thấp nhiệt, thoái hoàng đản. Chỉ định hoàng đản do thấp nhiệt (dương hoàng), người nóng, tiểu đỏ, bụng đầy, rêu lưỡi vàng nhờn.", "analysis": "Nhân trần (Quân) thanh thấp nhiệt, thoái hoàng; Chi tử (Thần) thông lợi tiểu tiện; Đại hoàng (Tá) thông đại tiện để dẫn nhiệt ra ngoài."}, {"name": "Tả bạch tán", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Địa cốt bì 8-16g, Tang bạch bì 8-16g, Ngạnh mễ 20g, Cam thảo 4-6g.", "symptoms": "Ho khạc đờm, thậm chí khó thở, khạc ra máu, miệng khô, môi khô, chất lưỡi đỏ sẫm.", "detail": "Cách dùng là tán bột hãm hoặc sắc uống chia 2 lần. Tác dụng tả phế hỏa, thanh hư nhiệt, chỉ khái, bình suyễn. Chỉ định phế nhiệt gây ho, suyễn, sốt về chiều, da khô nóng.", "analysis": "Tang bạch bì (Quân) tả phế khí chỉ khái; Địa cốt bì (Thần) thanh hư nhiệt; Cam thảo, Ngạnh mễ (Tá) hòa trung dưỡng vị."}, {"name": "Tê giác địa hoàng thang", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Sừng tê giác (mài) 1,5-4g, Thược dược 8-16g, Đan bì 16g, Sinh địa 20g.", "symptoms": "Sốt cao, mê sảng, xuất huyết dưới da (ban chẩn), nôn ra máu, chảy máu cam, đi ngoài ra máu.", "detail": "Cách dùng là sắc uống chia 3 lần. Tác dụng thanh nhiệt giải độc, lương huyết tán ứ. Chỉ định nhiệt làm tổn thương huyết lạc gây nôn ra máu, chảy máu cam, đi ngoài ra máu hoặc phát ban.", "analysis": "Sừng tê giác (Quân) thanh tâm lương huyết giải độc; Sinh địa (Thần) lương huyết dưỡng âm; Xích thược, Đan bì (Tá) lương huyết, hoạt huyết tán ứ."}, {"name": "Thanh cốt tán", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Ngân sài hồ 8-16g, Hồ hoàng liên 4-12g, Tần giao 6-12g, Miết giáp 8-16g, Địa cốt bì 8-16g, Thanh hao 6-12g, Tri mẫu 8-16g, Cam thảo 4-8g.", "symptoms": "Sốt âm ỉ, sốt về chiều, lòng bàn chân bàn tay nóng, gò má đỏ, ra mồ hôi trộm, gầy yếu.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng thanh hư nhiệt, thoái cốt trưng dưỡng âm, thanh hỏa. Chỉ định cốt chưng triều nhiệt do âm hư, sốt về chiều, gầy yếu, ra mồ hôi trộm.", "analysis": "Ngân sài hồ (Quân) thanh nhiệt thoái cốt chưng; Thanh hao, Tần giao (Thần) thanh huyết nhiệt; Địa cốt bì, Hồ hoàng liên, Tri mẫu (Thần) thanh hư nhiệt; Miết giáp (Tá) tư âm; Cam thảo (Sứ) điều hòa."}, {"name": "Thanh dinh thang", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Sừng tê giác (mài) 1-4g, Sinh địa 20-40g, Huyền sâm 8-16g, Đan sâm 8-20g, Trúc diệp 4-8g, Kim ngân hoa 12-20g, Liên kiều 8g, Hoàng liên 4g, Mạch môn 12g.", "symptoms": "Sốt cao, phiền táo, thậm chí mê sảng, chất lưỡi đỏ sẫm.", "detail": "Cách dùng là sắc uống chia 3 lần (sừng tê giác mài uống riêng). Tác dụng thanh nhiệt giải độc, lương dinh, thanh tâm. Chỉ định bệnh ôn nhiệt tà xâm nhập vào phần dinh gây sốt cao, mê sảng, lưỡi đỏ sẫm.", "analysis": "Sừng tê giác, Sinh địa (Quân) thanh nhiệt lương dinh; Kim ngân hoa, Liên kiều, Trúc diệp, Hoàng liên (Tá) thanh nhiệt tả hỏa; Đan sâm, Huyền sâm, Mạch môn (Thần) lương huyết dưỡng âm."}, {"name": "Thanh hao miết giáp thang", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Thanh hao 8-16g, Miết giáp 8-16g, Sinh địa 16-20g, Tri mẫu 8-16g, Đan bì 8-12g.", "symptoms": "Sốt về chiều hoặc sốt âm ỉ kéo dài, lưỡi đỏ rêu ít, miệng khô, môi khô, mồ hôi trộm.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng dưỡng âm, sinh tân lương huyết, thanh nhiệt. Chỉ định bệnh truyền nhiễm ở thời kỳ hồi phục gây sốt về chiều, sốt âm ỉ kéo dài, lưỡi đỏ ít rêu.", "analysis": "Miết giáp (Quân) tư âm thoái nhiệt; Thanh hao (Quân) thanh nhiệt thấu tà; Sinh địa, Tri mẫu, Đan bì hỗ trợ lương huyết dưỡng âm."}, {"name": "Thanh vị tán", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Hoàng liên 12g, Đương quy 6g, Sinh địa 6g, Đan bì 10g, Thăng ma 16g.", "symptoms": "Răng lợi sưng loét, đau bốc lên đầu, phát sốt, hôi miệng, chảy máu chân răng, môi lưỡi nổi mụn đau.", "detail": "Cách dùng là tán bột hoặc sắc uống chia 2 lần. Tác dụng thanh vị, lương huyết. Chỉ định vị hỏa bốc lên gây đau răng, sưng lợi, loét miệng, chảy máu chân răng.", "analysis": "Sinh địa (Quân) lương huyết; Hoàng liên (Thần) tả hỏa ở vị; Đan bì thanh nhiệt; Đương quy dẫn huyết; Thăng ma (Sứ) dẫn thuốc đi lên để tán hỏa."}, {"name": "Trúc diệp thạch cao thang", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Trúc diệp 12g, Thạch cao 40g, Ngạnh mễ 20g, Bán hạ chế 12g, Nhân sâm 6g, Mạch môn 20g, Cam thảo 4g.", "symptoms": "Sốt nhẹ, khát nước nhiều, buồn nôn, chất lưỡi đỏ, môi khô, miệng hơi hôi.", "detail": "Cách dùng là sắc uống chia 3 lần. Tác dụng thanh khí nhiệt, ích khí, dưỡng âm, giáng nghịch chỉ ẩu. Chỉ định thời kỳ hồi phục của bệnh ôn nhiệt, nhiệt tà chưa khỏi hẳn làm hao tổn khí âm, gây sốt nhẹ, khát nước, nôn.", "analysis": "So với bài Bạch hổ thang, bài này gia thêm Nhân sâm, Mạch môn để tăng cường ích khí dưỡng âm và Bán hạ để giáng nghịch chỉ ẩu."}, {"name": "Tứ diệu dũng an thang", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Huyền sâm 100g, Đương quy 70g, Kim ngân hoa 100g, Cam thảo 30g.", "symptoms": "Chân sưng nóng đỏ đau, có nước vàng chảy ra, phát sốt, miệng khát (bệnh viêm động mạch chi dưới).", "detail": "Cách dùng là sắc uống chia 3-4 lần. Tác dụng thanh nhiệt giải độc, hoạt huyết, dưỡng âm. Chỉ định chứng thoát thư (viêm động mạch chi dưới) giai đoạn sưng nóng đỏ đau.", "analysis": "Dùng liều cao Huyền sâm, Kim ngân hoa (Quân) để thanh nhiệt giải độc; Đương quy hoạt huyết tán ứ; Cam thảo điều hòa."}, {"name": "Đạo xích tán", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Sinh địa 16-30g, Mộc thông 8-12g, Trúc diệp 8-12g, Cam thảo 8g.", "symptoms": "Tâm phiền, mất ngủ, miệng lưỡi sinh mụn loét, đi tiểu ít, đỏ và có cảm giác đau.", "detail": "Cách dùng là tán bột hoặc sắc uống chia 2 lần. Tác dụng thanh tâm hỏa, lợi tiểu tiện. Chỉ định tâm hỏa vượng gây tâm phiền, mất ngủ, lở miệng, đi tiểu tiện đỏ, đau.", "analysis": "Sinh địa (Quân) thanh nhiệt lương huyết; Trúc diệp (Thần) thanh tâm hỏa; Mộc thông (Tá) lợi thủy thông lâm; Cam thảo (Sứ) dẫn hỏa hạ hành."}, {"name": "Đương quy lục hoàng thang", "chapter": "Chương 3: Bài thuốc thanh nhiệt", "ingredients": "Đương quy, Sinh địa, Thục địa, Hoàng cầm, Hoàng liên, Hoàng bá (mỗi vị 12g), Hoàng kỳ 24g.", "symptoms": "Mồ hôi trộm (đạo hãn), miệng khô tâm phiền, lưỡi đỏ, mạch huyền sác.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng tả hỏa tư âm, bổ khí huyết, chỉ đạo hãn. Chỉ định âm hư hỏa vượng gây ra mồ hôi trộm, miệng khô tâm phiền.", "analysis": "Đương quy, Sinh địa, Thục địa (Quân) dưỡng âm huyết; Hoàng cầm, Hoàng liên, Hoàng bá (Thần) thanh hỏa tả hỏa; Hoàng kỳ (Tá) ích khí cố biểu chỉ hãn."}, {"name": "Bán hạ tả tâm thang", "chapter": "Chương 4: Bài thuốc hòa giải", "ingredients": "Bán hạ chế 12g, Hoàng cầm 9g, Can khương 9g, Nhân sâm 9g, Chích cam thảo 9g, Hoàng liên 3g, Đại táo 12 quả.", "symptoms": "Vùng thượng vị có khối cứng nhưng không đau, bụng sôi đi ngoài phân lỏng, buồn nôn, nôn, không muốn ăn.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng hòa vị giáng nghịch, khai kết tán tích. Chỉ định chứng bĩ mãn ở thượng vị do hàn nhiệt thác tạp, nôn mửa, bụng sôi đi lỏng.", "analysis": "Bán hạ, Can khương (Quân) tân khai trừ bĩ; Hoàng liên, Hoàng cầm (Thần) khổ giáng thanh nhiệt; Nhân sâm, Cam thảo, Đại táo ích khí điều hòa."}, {"name": "Hà nhân ẩm", "chapter": "Chương 4: Bài thuốc hòa giải", "ingredients": "Hà thủ ô 20g, Nhân sâm 4g, Đương quy 8g, Trần bì 8g, Sinh khương 3 lát.", "symptoms": "Sốt rét cơn kéo dài, tái phát, sắc mặt xanh nhợt, người mệt mỏi, khí huyết hư.", "detail": "Cách dùng là sắc uống trước khi lên cơn sốt rét 2 giờ. Tác dụng bổ khí huyết, trị hư ngược. Chỉ định sốt rét lâu ngày gây khí huyết hư tổn, sắc mặt xanh nhợt.", "analysis": "Hà thủ ô (Quân) bổ can thận, ích huyết; Nhân sâm, Đương quy (Thần, Tá) bổ khí huyết; Trần bì, Sinh khương hòa trung."}, {"name": "Hoàng liên thang", "chapter": "Chương 4: Bài thuốc hòa giải", "ingredients": "Hoàng liên 4-6g, Bán hạ chế 8-12g, Chích cam thảo 4g, Nhân sâm (Đảng sâm) 8-16g, Can khương 4-8g, Quế chi (Nhục quế) 4-12g, Đại táo 4-6 quả.", "symptoms": "Trong bụng đau, buồn nôn hoặc nôn mửa, bụng sôi, đi ngoài phân lỏng.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng điều hòa hàn nhiệt, hòa vị giáng nghịch. Chỉ định trong bụng đau, trong vị có hàn nhiệt lẫn lộn gây nôn mửa, đi ngoài phân lỏng.", "analysis": "Hoàng liên (Quân) thanh nhiệt ở vị; Can khương (Quân) ôn trung tán hàn; Bán hạ, Quế chi (Thần) giáng nghịch thông dương; Nhân sâm, Cam thảo, Đại táo phù chính."}, {"name": "Sài hồ sơ can thang", "chapter": "Chương 4: Bài thuốc hòa giải", "ingredients": "", "symptoms": "Đau tức mạng sườn, hay cáu gắt, đau đầu, hoa mắt, ăn kém.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng sơ can, lý khí, hòa huyết, chỉ thống. Chỉ định can khí uất kết gây đau tức mạng sườn, hay cáu gắt.", "analysis": "Là bài Tứ nghịch tán gia thêm Xuyên khung, Hương phụ, Trần bì để tăng cường hiệu lực sơ can chỉ thống."}, {"name": "Thống tả yếu phương", "chapter": "Chương 4: Bài thuốc hòa giải", "ingredients": "Bạch truật (sao vàng hạ thổ) 120g, Trần bì (sao) 60g, Phòng phong 80g, Bạch thược (sao) 80g.", "symptoms": "Đau bụng, sôi bụng, đau bụng thì đi ngoài, đi ngoài xong thì hết đau.", "detail": "Cách dùng là tán bột uống hoặc sắc uống chia 2 lần. Tác dụng tiết can, kiện tỳ. Chỉ định can vượng tỳ hư gây đau bụng đi ngoài, đau bụng thì đi ngoài, đi ngoài xong thì hết đau.", "analysis": "Bạch truật (Quân) kiện tỳ; Bạch thược (Thần) bình can chỉ thống; Trần bì (Tá) lý khí; Phòng phong (Sứ) dẫn thuốc vào can tỳ để tán can bớt tỳ."}, {"name": "Tiêu dao tán", "chapter": "Chương 4: Bài thuốc hòa giải", "ingredients": "Sài hồ 8-12g, Bạch thược 12g, Cam thảo 4-6g, Phục linh 12g, Đương quy 12g, Bạch truật 12g, Sinh khương 4g, Bạc hà 4g.", "symptoms": "Đau tức 2 bên mạng sườn, mệt mỏi, kém ăn, miệng khô, phụ nữ rối loạn kinh nguyệt.", "detail": "Cách dùng là tán bột hoặc sắc uống chia 2 lần. Tác dụng sơ can giải uất, kiện tỳ dưỡng huyết. Chỉ định can uất huyết hư gây đau tức mạng sườn, mệt mỏi, kém ăn, kinh nguyệt không đều.", "analysis": "Sài hồ (Quân) sơ can; Đương quy, Bạch thược (Thần) dưỡng huyết nhuận can; Bạch truật, Phục linh (Tá) kiện tỳ; Bạc hà, Sinh khương (Sứ) hỗ trợ sơ tán can uất."}, {"name": "Tiểu sài hồ thang", "chapter": "Chương 4: Bài thuốc hòa giải", "ingredients": "Sài hồ 24g, Hoàng cầm 9g, Bán hạ chế 9g, Nhân sâm (Đảng sâm) 9-20g, Chích cam thảo 6g, Sinh khương 9g, Đại táo 12 quả.", "symptoms": "Hàn nhiệt vãng lai (sốt rét lúc nóng lúc lạnh), ngực sườn đầy tức, ăn kém, hồi hộp, nôn mửa, miệng đắng, họng khô.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng hòa giải thiếu dương, phù chính trừ tà. Chỉ định chứng bệnh ở kinh thiếu dương: Hàn nhiệt vãng lai, ngực sườn đầy tức, ăn kém, nôn mửa, miệng đắng.", "analysis": "Sài hồ (Quân) sơ tà giải nhiệt; Hoàng cầm (Thần) thanh nhiệt; Bán hạ, Sinh khương (Tá) giáng nghịch chỉ ẩu; Nhân sâm, Cam thảo, Đại táo (Tá, Sứ) phù chính điều hòa."}, {"name": "Tiệt ngược thất bảo ẩm", "chapter": "Chương 4: Bài thuốc hòa giải", "ingredients": "Thường sơn 8g, Hậu phác 4g, Thanh bì 4g, Trần bì 4g, Chích cam thảo 4g, Binh lang 4g, Thảo quả nhân 4g.", "symptoms": "Sốt rét cơn kéo dài, cơ thể đàm thấp nặng, rêu lưỡi trắng nhờn.", "detail": "Cách dùng là sắc thêm rượu uống trước khi lên cơn sốt rét 2 giờ. Tác dụng tảo thấp, trừ đàm. Chỉ định sốt rét cơn kéo dài do đàm thấp.", "analysis": "Thường sơn là chủ dược trị ngược; Thảo quả, Binh lang trợ điều trị ngược; Hậu phác, Thanh bì, Trần bì (Tá) lý khí hóa thấp; Cam thảo làm Sứ."}, {"name": "Tứ nghịch tán", "chapter": "Chương 4: Bài thuốc hòa giải", "ingredients": "Sài hồ 4-12g, Bạch thược 12g, Chỉ thực 6-12g, Cam thảo 4-6g.", "symptoms": "Đau ngực sườn và bụng đau, tay chân không ấm, hoặc hơi sốt, ho, tim đập mạnh.", "detail": "Cách dùng là tán bột uống 10g/lần hoặc sắc uống chia 2 lần. Tác dụng sơ can, lý tỳ, thấu tà, giải uất. Chỉ định can khí uất kết gây đau ngực sườn, bụng đau, tay chân lạnh.", "analysis": "Sài hồ (Quân) sơ can lý khí; Bạch thược phối hợp để ích âm dưỡng huyết; Chỉ thực tiêu trệ; Cam thảo ích khí kiện tỳ."}, {"name": "Chân vũ thang", "chapter": "Chương 5: Bài thuốc ôn lý trừ hàn (Ôn tễ)", "ingredients": "Phục linh 12-16g, Bạch thược 12-16g, Bạch truật 8-12g, Phụ tử chế 8-12g, Sinh khương 8-12g.", "symptoms": "Phù chi dưới hoặc toàn thân, đi tiểu ít, tay chân nặng nề, sợ lạnh, đau bụng, đi ngoài lỏng.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng ôn thận, tán hàn, kiện tỳ, lợi thủy. Chỉ định thận dương hư không chế được thủy dịch gây phù thũng, đi tiểu ít, tay chân nặng nề.", "analysis": "Phụ tử chế (Quân) ôn thận dương; Phục linh, Bạch truật (Thần, Tá) kiện tỳ lợi thủy; Bạch thược (Sứ) liễm âm hòa dinh; Sinh khương hỗ trợ thông dương."}, {"name": "Lý trung thang", "chapter": "Chương 5: Bài thuốc ôn lý trừ hàn (Ôn tễ)", "ingredients": "Nhân sâm (Đảng sâm) 8-16g, Bạch truật 8-16g, Can khương 4-8g, Chích cam thảo 4-8g.", "symptoms": "Đau bụng, đại tiện lỏng nát, nôn mửa, ăn kém, miệng không khát, chân tay lạnh.", "detail": "Cách dùng là làm viên hoàn hoặc sắc uống chia 2 lần. Tác dụng ôn trung, trừ hàn, kiện tỳ, bổ khí. Chỉ định tỳ vị hư hàn gây đau bụng, nôn mửa, đi ngoài lỏng.", "analysis": "Can khương (Quân) trừ hàn ôn trung; Nhân sâm (Thần) đại bổ nguyên khí; Bạch truật (Tá) kiện tỳ; Cam thảo điều hòa."}, {"name": "Ngô thù du thang", "chapter": "Chương 5: Bài thuốc ôn lý trừ hàn (Ôn tễ)", "ingredients": "Ngô thù du 4-8g, Nhân sâm (Đảng sâm) 12-16g, Sinh khương 3 lát, Đại táo 4-6 quả.", "symptoms": "Nôn buồn nôn sau khi ăn, nuốt chua, đau vùng thượng vị, hoặc nôn khan ra nước dãi, đau đỉnh đầu.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng ôn trung bổ hư, giáng nghịch, chỉ ẩu. Chỉ định vị hàn gây nôn mửa, đau đầu, hoặc quyết âm đau đỉnh đầu.", "analysis": "Ngô thù du (Quân) ôn trung tán hàn, giáng nghịch; Nhân sâm (Thần) bổ hư; Sinh khương, Đại táo (Tá, Sứ) hòa vị, ích khí."}, {"name": "Sâm phụ thang", "chapter": "Chương 5: Bài thuốc ôn lý trừ hàn (Ôn tễ)", "ingredients": "Nhân sâm 8-16g, Phụ tử chế 8-12g.", "symptoms": "Dương khí suy sụp, người lạnh, mồ hôi ra nhiều, váng đầu, sắc mặt nhợt, mạch vi muốn tuyệt.", "detail": "Cách dùng là sắc uống nóng. Tác dụng hồi dương, ích khí, cố thoát. Chỉ định dương khí đột ngột suy sụp, người lạnh, mồ hôi ra nhiều, mạch vi.", "analysis": "Nhân sâm đại bổ nguyên khí; Phụ tử hồi dương cứu thoát; hai vị phối hợp làm hưng phấn khí và tâm mạch mãnh liệt."}, {"name": "Tiểu kiến trung thang", "chapter": "Chương 5: Bài thuốc ôn lý trừ hàn (Ôn tễ)", "ingredients": "Quế chi 8g, Bạch thược 16g, Chích cam thảo 4g, Sinh khương 3 lát, Đại táo 5 quả, Di đường 35-70g.", "symptoms": "Đau bụng vùng thượng vị, xoa ấm thì giảm, hồi hộp, hư phiền không yên.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng ôn dưỡng tỳ vị, thông dương khí, hòa dinh huyết. Chỉ định tỳ vị hư hàn gây đau bụng thượng vị, thích xoa ấm.", "analysis": "Bạch thược liều cao (Quân) chỉ thống; Di đường (Quân) ôn bổ trung tiêu; Quế chi (Thần) ôn dương thông mạch; Cam thảo, Sinh khương, Đại táo (Tá, Sứ) điều hòa dưỡng âm."}, {"name": "Tứ nghịch thang", "chapter": "Chương 5: Bài thuốc ôn lý trừ hàn (Ôn tễ)", "ingredients": "Sinh phụ tử 15g, Can khương 9g, Chích cam thảo 6g.", "symptoms": "Tay chân lạnh (quyết nghịch), đi ngoài phân lỏng nát (phân sống), mồ hôi lạnh, nôn mửa, mạch vi muốn tuyệt.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng hồi dương cứu nghịch. Chỉ định thiếu âm bệnh: Tay chân lạnh, mồ hôi lạnh, tiêu chảy phân sống, mạch vi muốn tuyệt.", "analysis": "Phụ tử (Quân) hồi dương cứu nghịch; Can khương (Thần) ôn trung trợ dương; Cam thảo (Tá, Sứ) điều hòa và hoãn tính nóng."}, {"name": "Tứ thần hoàn", "chapter": "Chương 5: Bài thuốc ôn lý trừ hàn (Ôn tễ)", "ingredients": "Bổ cốt chỉ 160g, Ngô thù du 40g, Ngũ vị tử 80g, Đại táo 240g, Nhục đậu khấu 80g.", "symptoms": "Đi lỏng lúc sáng sớm (ngũ canh tả), ăn kém, đau bụng, chân tay lạnh.", "detail": "Cách dùng là tán bột làm viên hoàn, mỗi lần uống 8-12g. Tác dụng ôn bổ tỳ thận, cố sáp chỉ tả. Chỉ định tỳ thận dương hư gây ngũ canh tả (đi ngoài lúc sáng sớm).", "analysis": "Bổ cốt chỉ (Quân) ôn thận; Ngô thù du, Nhục đậu khấu (Thần, Tá) ôn tỳ sáp trường; Ngũ vị tử liễm phế cố thận; Khương, Táo (Sứ) điều hòa."}, {"name": "Linh dương câu đằng thang", "chapter": "Chương 6: Bài thuốc trừ phong", "ingredients": "Linh dương giác 4g, Tang diệp 12g, Bạch thược 12g, Phục thần 12g, Xuyên bối mẫu 8g, Sinh địa 16g, Cam thảo 4g, Câu đằng 12g, Cúc hoa 12g, Trúc nhự 12g.", "symptoms": "Sốt cao, co giật, hôn mê, nói sảng do bệnh ôn nhiệt.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng lương can tức phong, tăng dịch thư cân. Chỉ định bệnh ngoại cảm ôn nhiệt truyền vào kinh can gây sốt cao, co giật, hôn mê.", "analysis": "Linh dương giác, Câu đằng (Quân) lương can tức phong; Tang diệp, Cúc hoa thanh nhiệt; Sinh địa, Bạch thược tư âm dưỡng huyết; Trúc nhự thanh nhiệt hóa đàm."}, {"name": "Quế chi thược dược tri mẫu thang", "chapter": "Chương 6: Bài thuốc trừ phong", "ingredients": "Quế chi 8-12g, Bạch thược 12g, Chích cam thảo 8g, Ma hoàng 8g, Bạch truật 12g, Tri mẫu 12g, Phòng phong 12g, Phụ tử chế 8-12g, Sinh khương 3-5 lát.", "symptoms": "Các khớp sưng đau sợ nóng nhưng toàn thân phát sốt không rõ, sợ lạnh.", "detail": "Cách dùng là sắc uống hoặc tán bột. Tác dụng thông dương hành tý, khu phong trừ thấp, hòa dinh chỉ thống. Chỉ định phong thấp tý đã hóa nhiệt gây khớp sưng đau, nóng nhưng toàn thân sợ lạnh.", "analysis": "Quế chi, Ma hoàng, Phụ tử ôn thông kinh mạch; Bạch truật trừ thấp; Bạch thược, Tri mẫu, Thạch cao dưỡng âm thanh nhiệt; Sinh khương giáng nghịch."}, {"name": "Quyên tý thang", "chapter": "Chương 6: Bài thuốc trừ phong", "ingredients": "Khương hoạt 12g, Độc hoạt 12g, Quế chi 8-12g, Nhũ hương 4-8g, Tần giao 12g, Đương quy 12g, Xuyên khung 8-12g, Bắc mộc hương 6-12g, Chích cam thảo 4g, Hải phong đằng 30g, Tang chi 30g.", "symptoms": "Tay chân và các khớp đau nhức, cảm giác nặng nề, tê dại, đau tăng khi gặp lạnh.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng trừ phong thấp, chỉ thống. Chỉ định phong hàn thấp tý: Các khớp đau nhức, tê dại, vận động khó khăn.", "analysis": "Khương hoạt, Độc hoạt (Quân) trừ phong thấp; Quế chi, Tần giao hỗ trợ; Đương quy, Xuyên khung dưỡng huyết; Mộc hương, Nhũ hương lý khí chỉ thống; Cam thảo điều hòa."}, {"name": "Thiên ma câu đằng ẩm", "chapter": "Chương 6: Bài thuốc trừ phong", "ingredients": "Thiên ma 8g, Câu đằng 16g, Sinh thạch quyết minh 20g, Phục thần 16g, Tang ký sinh 12g, Đỗ trọng 16g, Ngưu tất 12g, Dạ giao đằng 20g, Chi tử 12g, Hoàng cầm 12g, Ích mẫu 12g.", "symptoms": "Hoa mắt, chóng mặt, đau đầu, nặng đầu mất ngủ do cao huyết áp.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng bình can, tức phong. Chỉ định can dương thượng sang gây đau đầu, mất ngủ, chóng mặt.", "analysis": "Thiên ma, Câu đằng, Thạch quyết minh (Quân) bình can tức phong; Chi tử, Hoàng cầm thanh nhiệt; Ích mẫu hoạt huyết; Đỗ trọng, Tang ký sinh, Ngưu tất bổ can thận."}, {"name": "Trấn can tức phong thang", "chapter": "Chương 6: Bài thuốc trừ phong", "ingredients": "Ngưu tất 30g, Sinh long cốt 20g, Qui bản 20g, Huyền sâm 20g, Sinh giả thạch 30g, Sinh mẫu lệ 20g, Bạch thược 20g, Mạch môn 20g, Xuyên luyện tử 8g, Mạch nha 8g, Thanh hao 8g, Cam thảo 4g.", "symptoms": "Đau đầu, chóng mặt, hoa mắt, tai ù, tay chân co giật, miệng méo, sắc mặt đỏ.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng trấn can tức phong, tư âm, tiềm dương. Chỉ định can thận âm hư, can dương thượng sang gây đau đầu, chóng mặt, mắt hoa, có thể dẫn đến trúng phong (tai biến).", "analysis": "Ngưu tất (Quân) dẫn huyết hạ hành; Giả thạch, Long cốt, Mẫu lệ (Thần) trấn tĩnh tiềm dương; Huyền sâm, Thiên môn, Bạch thược tư âm; Sơ can nhờ Xuyên luyện tử, Mạch nha."}, {"name": "Độc hoạt tang ký sinh thang", "chapter": "Chương 6: Bài thuốc trừ phong", "ingredients": "Độc hoạt 12g, Tang ký sinh 16-50g, Tần giao 12g, Phòng phong 12g, Đỗ trọng 12g, Nhân sâm 12g, Tế tân 4-8g, Ngưu tất 12g, Phục linh 12g, Quế chi 6g, Chích cam thảo 4-12g, Đương quy 12g, Xích thược 12g, Xuyên khung 8-12g, Địa hoàng 16-24g, Can địa hoàng 12g.", "symptoms": "Đau các khớp xương, lưng gối đau mỏi, phong thấp lâu ngày cơ thể suy nhược.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng trừ phong thấp, bổ khí huyết, ích can thận, chỉ thống. Chỉ định phong thấp lâu ngày làm can thận hư, khí huyết yếu gây đau lưng, mỏi gối, đau các khớp xương.", "analysis": "Độc hoạt, Tế tân, Phòng phong, Tần giao trừ phong thấp chỉ thống; Tang ký sinh, Đỗ trọng, Ngưu tất bổ can thận; Bát trân thang (bỏ Truật) bổ khí huyết."}, {"name": "Bát chính tán", "chapter": "Chương 7: Bài thuốc hóa thấp - lợi thủy", "ingredients": "Xa tiền tử 12-20g, Mộc thông 4-8g, Cù mạch 12g, Biển súc 12g, Hoạt thạch 20-30g, Cam thảo 4-12g, Chi tử 8-12g, Chế đại hoàng 8-12g.", "symptoms": "Đi tiểu buốt, tiểu rắt, tiểu đỏ hoặc ra máu, bụng dưới đau.", "detail": "Cách dùng là tán bột hoặc sắc uống. Tác dụng thanh nhiệt, tả hỏa, lợi thủy, thông lâm. Chỉ định thấp nhiệt hạ tiêu gây tiểu buốt, tiểu rắt, tiểu đỏ hoặc ra máu.", "analysis": "Mộc thông, Xa tiền tử, Cù mạch, Biển súc, Hoạt thạch (Quân) lợi thủy thông lâm; Chi tử, Đại hoàng (Thần) thanh hỏa tả nhiệt; Cam thảo điều hòa."}, {"name": "Bình vị tán", "chapter": "Chương 7: Bài thuốc hóa thấp - lợi thủy", "ingredients": "Thương thuật 6-12g, Hậu phác 4-12g, Sinh khương 3 lát, Trần bì 6-12g, Cam thảo 4g, Đại táo 3 quả.", "symptoms": "Ngực bụng đầy trướng, ăn không ngon, buồn nôn, chân tay mỏi mệt, đại tiện nhão.", "detail": "Cách dùng là tán bột hoặc sắc uống. Tác dụng táo thấp, hành khí kiện tỳ hòa vị. Chỉ định thấp trệ ở tỳ vị gây bụng đầy chướng, ăn không ngon, buồn nôn.", "analysis": "Thương thuật (Quân) táo thấp kiện tỳ; Hậu phác (Thần) hành khí tiêu mãn; Trần bì (Tá) lý khí; Cam thảo, Khương, Táo (Sứ) điều hòa."}, {"name": "Hoắc hương chính khí tán", "chapter": "Chương 7: Bài thuốc hóa thấp - lợi thủy", "ingredients": "Hoắc hương 12g, Tử tô 8-12g, Bạch chỉ 4-8g, Trần bì 6-12g, Cát cánh 4-8g, Bạch truật 8-12g, Hậu phác 4-8g, Cam thảo 4g, Bán hạ chế 12g, Đại phúc bì 8-12g, Phục linh 12-16g.", "symptoms": "Sợ lạnh, phát sốt, đau đầu, ngực bụng đầy trướng, buồn nôn, tiêu chảy, rêu lưỡi trắng nhờn.", "detail": "Cách dùng là tán bột, viên hoàn hoặc sắc uống. Tác dụng phương hương hóa thấp, lý khí, hòa trung. Chỉ định ngoại cảm thử thấp hoặc phong hàn kèm nội thương thấp trệ gây đau đầu, nôn, bụng đầy, đi lỏng.", "analysis": "Hoắc hương (Quân) giải biểu hóa thấp; Tử tô, Bạch chỉ sơ tán phong hàn; Hậu phác, Đại phúc bì hành khí hóa thấp; Bán hạ, Trần bì hòa vị; Linh, Truật kiện tỳ."}, {"name": "Lục nhất tán", "chapter": "Chương 7: Bài thuốc hóa thấp - lợi thủy", "ingredients": "Hoạt thạch 6 phần, Sinh cam thảo 1 phần.", "symptoms": "Phát sốt, tâm phiền, miệng khát, tiểu tiện khó khăn do cảm nắng.", "detail": "Cách dùng là tán bột mịn, uống 12-30g/lần. Tác dụng khử thử, lợi thấp. Chỉ định cảm thụ thử thấp gây phát sốt, tâm phiền, miệng khát, tiểu tiện khó.", "analysis": "Hoạt thạch thanh nhiệt lợi thấp; Cam thảo điều hòa, sinh tân chỉ khát."}, {"name": "Ngũ bì ẩm", "chapter": "Chương 7: Bài thuốc hóa thấp - lợi thủy", "ingredients": "Tang bạch bì 16g, Trần bì 8g, Sinh khương bì 12g, Đại phúc bì 8g, Phục linh bì 12g.", "symptoms": "Toàn thân phù thũng, bụng đầy chướng, tiểu tiện ít.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng lý khí, kiện tỳ, hóa thấp, lợi thủy, tiêu thũng. Chỉ định toàn thân phù thũng, bụng đầy chướng, tiểu ít.", "analysis": "Gồm 5 loại vỏ phối hợp để lý khí, kiện tỳ, hóa thấp và lợi thủy tiêu thũng."}, {"name": "Ngũ linh tán", "chapter": "Chương 7: Bài thuốc hóa thấp - lợi thủy", "ingredients": "Bạch truật 8g, Quế chi (Nhục quế) 4g, Trư linh 12g, Trạch tả 12g, Phục linh 12g.", "symptoms": "Đi tiểu ít, phù thũng, bồn chồn khát nước nhưng uống vào lại nôn ra.", "detail": "Cách dùng là tán bột uống với nước ấm. Tác dụng thông dương, hóa khí, lợi thủy, thẩm thấp. Chỉ định thủy thấp đình trệ bên trong gây tiểu ít, phù, hoặc chứng thủy nghịch.", "analysis": "Trạch tả (Quân) lợi thủy; Phục linh, Trư linh (Thần) hỗ trợ lợi thấp; Bạch truật kiện tỳ; Quế chi (Sứ) thông dương hóa khí."}, {"name": "Phòng kỷ hoàng kỳ thang", "chapter": "Chương 7: Bài thuốc hóa thấp - lợi thủy", "ingredients": "Phòng kỷ 12g, Hoàng kỳ 12-30g, Bạch truật 8-12g, Cam thảo 4g, Sinh khương 3 lát, Đại táo 3 quả.", "symptoms": "Phù thũng, sợ gió, mồ hôi tự ra, cơ thể nặng nề, tiểu ít.", "detail": "Cách dùng là sắc uống chia 2 lần. Tác dụng bổ khí, kiện tỳ, lợi thủy, tiêu thũng. Chỉ định phong thủy hoặc vệ khí bất cố gây phù thũng, sợ gió, mồ hôi tự ra.", "analysis": "Phòng kỷ, Hoàng kỳ (Quân) khu phong ích khí, lợi thủy; Bạch truật kiện tỳ; Cam thảo, Khương, Táo điều hòa."}, {"name": "Tam nhân thang", "chapter": "Chương 7: Bài thuốc hóa thấp - lợi thủy", "ingredients": "Hạnh nhân 12g, Bạch khấu nhân 2-6g, Ý dĩ 12-20g, Hậu phác 4-8g, Thông thảo 4g, Hoạt thạch 12-20g, Trúc diệp 4-12g, Bán hạ chế 6-12g.", "symptoms": "Sốt âm ỉ,         let matchCount = 0;

        for(const ph of phrases){
          const p = ` ${ph.toLowerCase().replace(/[^a-z0-9\s]/g," ").replace(/\s+/g," ").trim()} `;
          if(p.trim().length >= 2 && hay.includes(p)) matchCount++;
        }
        return {...x, _matchCount: matchCount, _matchTotal: phrases.length};
      })
      .filter(x => x._matchCount > 0)
      .sort((a,b)=>{
        if(b._matchCount !== a._matchCount) return b._matchCount - a._matchCount;
        return String(a.name||"").localeCompare(String(b.name||""),"vi");
      });
  }

  function renderSelectors(){
    const sel = $("chapterSel");
    if(!sel) return;

    const chapters = Array.from(new Set(DATA.map(x => x.chapter).filter(Boolean)));
    chapters.sort((a,b)=>chapterNumber(a)-chapterNumber(b));

    sel.innerHTML =
      `<option value="">(Tất cả chương)</option>` +
      chapters.map(ch => `<option value="${escapeHtml(ch)}">${escapeHtml(ch)}</option>`).join("");

    sel.value = state.chapter || "";
  }

  function renderDetail(d){
    const detail = $("detail");
    if(!detail) return;

    const chapter = d.chapter || "";
    const name = d.name || "";
    const treatment = d.treatment || d.effect || d.use || "";
    const ingredients = d.ingredients || d.composition || "";
    const usage = d.usage || d.howToUse || "";
    const indication = d.indication || "";
    const symptoms = d.symptoms || "";
    const analysis = d.analysis || "";

    detail.innerHTML = `
      <div class="card">
        <div class="head">
          <div>
            <div class="title">${escapeHtml(name)}</div>
            <div class="meta">${escapeHtml(chapter)}</div>
          </div>
          <div class="badge">YHCT</div>
        </div>

        <div class="section"><h3>Công dụng / Điều trị</h3>
          <p class="p">${escapeHtml(treatment || "Chưa có dữ liệu.")}</p>
        </div>

        <div class="section"><h3>Thành phần và khối lượng</h3>
          <p class="p">${escapeHtml(ingredients || "Chưa có dữ liệu.")}</p>
        </div>

        <div class="section"><h3>Triệu chứng</h3>
          <p class="p">${escapeHtml(symptoms || "Chưa có dữ liệu.")}</p>
        </div>

        <div class="section"><h3>Cách dùng</h3>
          <p class="p">${escapeHtml(usage || "Chưa có dữ liệu.")}</p>
        </div>

        <div class="section"><h3>Chỉ định</h3>
          <p class="p">${escapeHtml(indication || "Chưa có dữ liệu.")}</p>
        </div>

        <div class="section"><h3>Phân tích (Quân – Thần – Tá – Sứ / vai trò vị thuốc)</h3>
          <p class="p">${escapeHtml((analysis||"").trim() || "Chưa có dữ liệu phân tích cho bài thuốc này.")}</p>
        </div>
      </div>
    `;
  }

  function renderList(){
    const list = $("list");
    const countText = $("countText");
    if(!list) return;

    const arr = filtered();
    if(countText) countText.textContent = `${arr.length} bài thuốc`;

    if(!arr.length){
      list.innerHTML = `<div class="item">
        <div class="item-name">Không tìm thấy</div>
        <div class="item-meta">Hãy thử nhập triệu chứng khác (tách bằng dấu phẩy).</div>
      </div>`;
      return;
    }

    list.innerHTML = arr.map((x, idx)=>{
      const id = x.id ?? `${x.chapter||""}__${x.name||""}__${idx}`;
      const active = (state.activeId === id) ? "active" : "";
      const showScore = (x._matchTotal > 0) ? ` • Khớp ${x._matchCount}/${x._matchTotal}` : "";
      return `
        <div class="item ${active}" data-id="${escapeHtml(id)}">
          <div class="item-name">${escapeHtml(x.name||"")}</div>
          <div class="item-meta">${escapeHtml(x.chapter||"")}${showScore}</div>
        </div>
      `;
    }).join("");

    list.querySelectorAll(".item").forEach(el=>{
      el.addEventListener("click", ()=>{
        const id = el.getAttribute("data-id");
        const found = arr.find((x, idx)=>{
          const xid = x.id ?? `${x.chapter||""}__${x.name||""}__${idx}`;
          return String(xid) === String(id);
        });
        if(!found) return;

        state.activeId = id;
        renderList();
        renderDetail(found);

        if(isPhone()) document.body.classList.add("show-detail");
      });
    });
  }

  function bind(){
    const q = $("q");
    const sel = $("chapterSel");
    const clearBtn = $("clearBtn");
    const backBtn = $("backBtn");

    if(q){
      q.addEventListener("input", ()=>{
        state.q = q.value || "";
        state.activeId = null;
        renderList();
      });
    }

    if(sel){
      sel.addEventListener("change", ()=>{
        state.chapter = sel.value || "";
        state.activeId = null;
        renderList();
      });
    }

    if(clearBtn){
      clearBtn.addEventListener("click", ()=>{
        state.q = "";
        state.chapter = "";
        state.activeId = null;
        if(q) q.value = "";
        if(sel) sel.value = "";
        renderSelectors();
        renderList();
        document.body.classList.remove("show-detail");
      });
    }

    if(backBtn){
      backBtn.addEventListener("click", ()=>{
        document.body.classList.remove("show-detail");
      });
    }
  }

  function init(){
    detectDeviceClass();
    renderSelectors();
    bind();
    renderList();
  }

  init();
});
</script>

<script>
window.addEventListener('error', function(e){
  try{
    const msg = (e && (e.message || (e.error && e.error.message))) ? (e.message || e.error.message) : 'Lỗi không xác định';
    const box = document.createElement('div');
    box.style.cssText = 'position:fixed;left:10px;right:10px;bottom:10px;z-index:99999;background:#fff3cd;border:1px solid #f0c36d;color:#5a3e2b;padding:12px 12px;border-radius:14px;font:14px/1.4 system-ui;box-shadow:0 10px 25px rgba(0,0,0,.15)';
    box.textContent = 'App gặp lỗi JS: ' + msg;
    document.body.appendChild(box);
  }catch(_){}
});
</script>
